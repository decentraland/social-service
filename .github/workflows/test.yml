name: Validations

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validations:
    runs-on: ubuntu-latest

    services: # We use GH services because we cannot mount a volume as we do in the docker-compose
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: social_service
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v2
      - name: Start DB
        run: docker-compose up -d
      - name: Build
        run: cargo build --verbose
      - name: Containers
        run: docker ps
      - name: Test PG Connection
        run: docker exec social-service_postgres_1 bash -c "until pg_isready; do sleep 1; done"
      - name: Test
        run: cargo test --verbose
        env:
          DB_HOST: localhost:5432
          REDIS_HOST: localhost

